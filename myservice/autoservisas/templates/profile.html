{% extends "base.html" %}
{% block title %}Profilis{% endblock %}

{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profilis.nuotrauka.url }}">
            </div>
        <br>
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
                <small class="text-muted"><strong>Sukurimo data: </strong>{{ user.date_joined }}</small>

        </div>
            {% load crispy_forms_tags %}
            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Profilio informacija</legend>
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Atnaujinti</button>
                </div>
            </form>

    </div>
{% endblock %}
